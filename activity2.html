<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let days=["Sunday", "Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.write(days[6])
        document.write("<br>")

        document.write(days.join("/"));
        document.write("<br>")

        document.write(days.pop())
        document.write("<br>")

        document.write(days.length)
        document.write("<br>")

        document.write(days.push("Something"))
        document.write("<br>")
        document.write(days)
        document.write("<br>")

        document.write(days.shift())
        document.write("<br>")
        document.write(days)
        document.write("<br>")

        document.write(days.unshift("Nothing"))
        document.write(days)
        document.write("<br>")

        let cars= ["Volvo","Lamborgini","Hyundai"]
        document.write("<br>")
        //Concat both arrays

        document.write(days.concat(cars))
    </script>
</body>
</html>
